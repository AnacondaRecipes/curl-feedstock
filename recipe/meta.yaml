{% set version = "7.59.0" %}

package:
  name: curl
  version: {{ version }}

source:
  url: http://curl.haxx.se/download/curl-{{ version }}.tar.bz2
  sha256: e5b1a92ed3b0c11f149886458fa063419500819f1610c020d62f25b8e4b16cfb

build:
  skip: True   # [win and vc!=14]
  number: 3
  ignore_run_exports:
    - vc

requirements:
  build:
    - {{ compiler('c') }}
    # perl is required to run the tests on UNIX.
    - perl             # [unix]
    - pkg-config       # [unix]
  host:
    - openssl    # [unix]
    - libssh2
    - zlib

test:
  commands:
    - curl --version
    - curl-config --features  # [not win]
    - curl-config --protocols  # [not win]
    - curl https://raw.githubusercontent.com/conda-forge/curl-feedstock/master/LICENSE
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]
    - nm $PREFIX/lib/libcurl$SHLIB_EXT | grep libssh2_scp_recv2  # [linux]
    - ldd $PREFIX/lib/libcurl.so  # [linux]

about:
  home: http://curl.haxx.se/
  license: MIT/X derivate (http://curl.haxx.se/docs/copyright.html)
  license_family: MIT
  license_file: COPYING
  summary: tool and library for transferring data with URL syntax
  
  description: |
    Curl is an open source command line tool and library for transferring data
    with URL syntax. It is used in command lines or scripts to transfer data.
  doc_url: https://curl.haxx.se/docs/
  dev_url: https://github.com/curl/curl
  doc_source_url: https://github.com/curl/curl/tree/master/docs

extra:
  recipe-maintainers:
    - msarahan
    - jakirkham
    - ocefpaf
    - mingwandroid
